<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PQChoiceAssistant</title>
  <link rel="stylesheet" href="survey.css">
</head>

<body>

  <header class="page-header">

    <div class="navbar">
        <a href="/">PQChoiceAssistant</a>
        <a href="/kem">KEM</a>
        <a href="/dss">DSS</a>
    </div>

  </header>

</body>
<div class="formbold-main-wrapper">
    <!-- Author: FormBold Team -->
    <!-- Learn More: https://formbold.com -->
    <div class="formbold-form-wrapper">
      <img src="tno_logo.jpg" alt="TNO logo" width="300">

        <br>
        <p><strong>Intro</strong></p>
        <p>Please fill in the following questions.</p>
        <p>If you are unsure, you can choose the "Don't know" option.</p>
        <p>For advanced users with extensive cryptographic knowledge, an expert mode is available to get more finetuned results.</p>
        <p>(...further instructions...)</p>
        <br>
        
      <form action="/kemresult.html" method="POST">
        <div class="formbold-input-group">
          <label for="name" class="formbold-form-label"> Name </label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name"
            class="formbold-form-input"
          />
        </div>
  
        <div class="formbold-input-group">
          <label for="email" class="formbold-form-label"> Email </label>
          <input
            type="email"
            name="lastname"
            id="email"
            placeholder="Enter your email"
            class="formbold-form-input"
          />
        </div>
  
        <div class="formbold-input-group">
          <label for="age" class="formbold-form-label"> Age </label>
          <input
            type="text"
            name="age"
            id="age"
            placeholder="Enter your age"
            class="formbold-form-input"
          />
        </div>
  
        <div class="formbold-input-group">
          <label class="formbold-form-label">
            Which option best describes you?
          </label>
  
          <select class="formbold-form-select" name="occupation" id="occupation">
            <option value="Student">Student</option>
            <option value="designer">UX/UI Designer</option>
            <option value="fullstack">Full Stack Developer</option>
            <option value="frontend">Front End Developer</option>
          </select>
        </div>
  
        <div class="formbold-input-radio-wrapper">
          <label for="ans" class="formbold-form-label">
            Would you recomend our site to a friend?
          </label>
  
          <div class="formbold-radio-flex">
            <div class="formbold-radio-group">
              <label class="formbold-radio-label">
                <input
                  class="formbold-input-radio"
                  type="radio"
                  name="ans"
                  id="ans"
                />
                Yes
                <span class="formbold-radio-checkmark"></span>
              </label>
            </div>
  
            <div class="formbold-radio-group">
              <label class="formbold-radio-label">
                <input
                  class="formbold-input-radio"
                  type="radio"
                  name="ans"
                  id="ans"
                />
                No
                <span class="formbold-radio-checkmark"></span>
              </label>
            </div>
  
            <div class="formbold-radio-group">
              <label class="formbold-radio-label">
                <input
                  class="formbold-input-radio"
                  type="radio"
                  name="ans"
                  id="ans"
                />
                Maybe
                <span class="formbold-radio-checkmark"></span>
              </label>
            </div>
          </div>
        </div>
  
        <div class="formbold-input-radio-wrapper">
          <label class="formbold-form-label">
            Which languages & freameworks you know?
          </label>
  
          <div class="formbold-radio-flex">
            <div class="formbold-radio-group">
              <label class="formbold-radio-label" for="c">
                <input
                  class="formbold-input-radio"
                  type="radio"
                  name="c"
                  id="c"
                />
                C
                <span class="formbold-radio-checkmark"></span>
              </label>
            </div>
  
            <div class="formbold-radio-group">
              <label class="formbold-radio-label" for="c++">
                <input
                  class="formbold-input-radio"
                  type="radio"
                  name="c++"
                  id="c++"
                />
                c++
                <span class="formbold-radio-checkmark"></span>
              </label>
            </div>
  
            <div class="formbold-radio-group">
              <label class="formbold-radio-label" for="java">
                <input
                  class="formbold-input-radio"
                  type="radio"
                  name="java"
                  id="java"
                />
                Java
                <span class="formbold-radio-checkmark"></span>
              </label>
            </div>
  
            <div class="formbold-radio-group">
              <label class="formbold-radio-label" for="python">
                <input
                  class="formbold-input-radio"
                  type="radio"
                  name="python"
                  id="python"
                />
                Python
                <span class="formbold-radio-checkmark"></span>
              </label>
            </div>
  
            <div class="formbold-radio-group">
              <label class="formbold-radio-label" for="javaScript">
                <input
                  class="formbold-input-radio"
                  type="radio"
                  name="javaScript"
                  id="javaScript"
                />
                JavaScript
                <span class="formbold-radio-checkmark"></span>
              </label>
            </div>
  
            <div class="formbold-radio-group">
              <label class="formbold-radio-label" for="react">
                <input
                  class="formbold-input-radio"
                  type="radio"
                  name="react"
                  id="react"
                />
                React
                <span class="formbold-radio-checkmark"></span>
              </label>
            </div>
  
            <div class="formbold-radio-group">
              <label class="formbold-radio-label" for="angular">
                <input
                  class="formbold-input-radio"
                  type="radio"
                  name="angular"
                  id="angular"
                />
                Angular
                <span class="formbold-radio-checkmark"></span>
              </label>
            </div>
  
            <div class="formbold-radio-group">
              <label class="formbold-radio-label" for="django">
                <input
                  class="formbold-input-radio"
                  type="radio"
                  name="django"
                  id="django"
                />
                Django
                <span class="formbold-radio-checkmark"></span>
              </label>
            </div>
  
            <div class="formbold-radio-group">
              <label class="formbold-radio-label" for="tailwind">
                <input
                  class="formbold-input-radio"
                  type="radio"
                  name="tailwind"
                  id="tailwind"
                />
                Tailwind CSS
                <span class="formbold-radio-checkmark"></span>
              </label>
            </div>
  
            <div class="formbold-radio-group">
              <label class="formbold-radio-label" for="bootstrap">
                <input
                  class="formbold-input-radio"
                  type="radio"
                  name="bootstrap"
                  id="bootstrap"
                />
                Bootstrap
                <span class="formbold-radio-checkmark"></span>
              </label>
            </div>
          </div>
        </div>
  
        <div>
          <label for="message" class="formbold-form-label">
            Any comments or suggestions
          </label>
          <textarea
            rows="6"
            name="message"
            id="message"
            placeholder="Type here..."
            class="formbold-form-input"
          ></textarea>
        </div>
  
        <button class="formbold-btn">Submit</button>
      </form>
    </div>
  </div>
