<!-- results.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Results</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Stemwijzer Results</h1>
  <div id="results">
    <!-- Results will be appended here -->
  </div>

  <script src="questions.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const resultsDiv = document.getElementById('results');
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);

      const userResponses = urlParams.get('user').split(',');
      const benchmarkScores = urlParams.get('scores').split(',');

      resultsDiv.innerHTML = ''; // Clear any existing content

      // Display the title
      const title = document.createElement('h2');
      title.textContent = 'Quiz Results';
      resultsDiv.appendChild(title);

      // Display user responses
      resultsDiv.innerHTML += `<p>Your responses: ${userResponses.join(', ')}</p>`;

      // Display benchmark scores as a list
      const resultsList = document.createElement('ul');

      benchmarkScores.forEach((score, index) => {
        const listItem = document.createElement('li');
        listItem.textContent = `${benchmarkSchemes[index].name}'s score: ${score}%`;
        resultsList.appendChild(listItem);
      });

      resultsDiv.appendChild(resultsList);
    });
  </script>
</body>

</html>
